<div class="container mt-4">
    <h2 class="text-center">Real-Time Chat</h2>
    <div class="card">
        <div class="card-body">
            <div *ngFor="let msg of chatService.messages" class="border-bottom pb-2">
                <strong>{{ msg.user }}:</strong> {{ msg.message }}
            </div>
        </div>
    </div>
    <div class="mt-3">
        <input [(ngModel)]="user" class="form-control mb-2" placeholder="Your Name" />
        <input [(ngModel)]="message" class="form-control mb-2" placeholder="Type a message" />
        <button class="btn btn-primary w-100" (click)="sendMessage()">Send</button>
    </div>
</div>
